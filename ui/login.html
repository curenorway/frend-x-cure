<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cure × Frend - Login</title>
  <style>
    /* Custom Font */
    @font-face {
      font-family: 'SuisseIntl';
      src: url('fonts/SuisseIntl-Medium.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --brand-orange: rgb(252, 80, 0);
      --brand-dark: rgb(11, 4, 38);
      --gray-light: #f8f8f8;
      --gray-lighter: #fafafa;
      --gray-medium: #666;
      --white: #ffffff;
    }

    body {
      font-family: 'SuisseIntl', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--brand-orange);
      color: var(--brand-dark);
      font-size: 16px;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: var(--white);
      width: 100%;
      max-width: 480px;
      box-shadow: 0 20px 60px rgba(11, 4, 38, 0.3);
    }

    .login-header {
      background: var(--brand-orange);
      padding: 48px 40px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .logo img {
      width: 70px;
      height: auto;
      filter: brightness(0) saturate(100%);
      object-fit: contain;
    }

    .logo-divider {
      color: var(--brand-dark);
      font-size: 28px;
      font-weight: 300;
    }

    .login-title {
      color: var(--brand-dark);
      font-size: 20px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .login-form {
      padding: 48px 40px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--gray-medium);
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      background: var(--gray-lighter);
      color: var(--brand-dark);
      font-family: 'SuisseIntl', sans-serif;
      outline: none;
      transition: all 0.2s;
      border: none;
      border-radius: 8px;
    }

    .form-input:focus {
      background: var(--white);
      box-shadow: 0 0 0 2px var(--brand-orange);
    }

    .form-input::placeholder {
      color: var(--gray-medium);
    }

    .error-message {
      background: var(--brand-dark);
      color: var(--brand-orange);
      padding: 12px 16px;
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .btn-login {
      width: 100%;
      padding: 16px 24px;
      background: var(--brand-orange);
      color: var(--brand-dark);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      font-family: 'SuisseIntl', sans-serif;
      letter-spacing: 0.5px;
      transition: all 0.2s;
      margin-top: 32px;
      border: none;
      border-radius: 8px;
    }

    .btn-login:hover {
      background: var(--brand-dark);
      color: var(--brand-orange);
    }

    .btn-login:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .login-footer {
      padding: 24px 40px;
      background: var(--gray-lighter);
      text-align: center;
      color: var(--gray-medium);
      font-size: 14px;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--brand-dark);
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
      display: none;
    }

    .loading .spinner {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <img src="logos/cure-logo.svg" alt="Cure">
        <span class="logo-divider">×</span>
        <img src="logos/frend-logo.svg" alt="Frend">
      </div>
      <h1 class="login-title">Migration Tool Access</h1>
    </div>

    <div class="login-form" id="loginForm">
      <div class="error-message" id="errorMessage">
        Invalid credentials. Please try again.
      </div>

      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-input"
          placeholder="Enter username"
          autocomplete="username"
          onkeypress="if(event.key==='Enter'){handleLogin(event); return false;}"
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          placeholder="Enter password"
          autocomplete="current-password"
          onkeypress="if(event.key==='Enter'){handleLogin(event); return false;}"
        >
      </div>

      <button type="button" class="btn-login" id="loginBtn" onclick="handleLogin(event)">
        <span class="spinner"></span>
        <span class="btn-text">Sign In</span>
      </button>
    </div>

    <div class="login-footer">
      Secure access to Storyblok → Webflow migration
    </div>
  </div>

  <script>
    // THERE IS NO FORM - ONLY A DIV - IT CANNOT SUBMIT!
    console.log('[INIT] No form exists - using div container');

    // Global handler for button click and Enter key
    function handleLogin(event) {
      console.log('[LOGIN] handleLogin called');

      // Stop everything
      if (event) {
        event.preventDefault();
        event.stopPropagation();
        event.stopImmediatePropagation();
      }

      // Clear old localStorage
      localStorage.removeItem('loginSuccess');
      localStorage.removeItem('responseData');
      localStorage.removeItem('redirectAttempted');

      // Get values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');

      console.log('[LOGIN] Username:', username);
      localStorage.setItem('attemptedLogin', JSON.stringify({
        time: new Date().toISOString(),
        username: username
      }));

      // Show loading
      loginBtn.classList.add('loading');
      loginBtn.disabled = true;
      loginBtn.querySelector('.btn-text').textContent = 'Signing in...';
      errorMsg.classList.remove('show');

      // Make request
      console.log('[LOGIN] Making fetch request...');
      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => {
        console.log('[LOGIN] Got response:', response.status);
        console.log('[LOGIN] Response headers:', response.headers);
        localStorage.setItem('gotResponse', response.status);
        localStorage.setItem('responseOk', response.ok);

        if (response.ok) {
          // Clone response to debug it
          const clonedResponse = response.clone();
          return clonedResponse.text().then(text => {
            console.log('[LOGIN] Raw response text:', text);
            localStorage.setItem('rawResponseText', text);

            try {
              const parsed = JSON.parse(text);
              console.log('[LOGIN] Parsed JSON:', parsed);
              return parsed;
            } catch (e) {
              console.error('[LOGIN] JSON parse error:', e);
              localStorage.setItem('jsonParseError', e.toString());
              throw new Error('Invalid JSON response');
            }
          });
        } else {
          throw new Error('Invalid credentials');
        }
      })
      .then(data => {
        console.log('[LOGIN] Response data received:', data);
        console.log('[LOGIN] Type of data:', typeof data);
        console.log('[LOGIN] data.success value:', data.success);
        console.log('[LOGIN] data.success === true:', data.success === true);

        localStorage.setItem('responseData', JSON.stringify(data));
        localStorage.setItem('dataSuccess', data.success);
        localStorage.setItem('dataSuccessType', typeof data.success);

        if (data.success) {
          console.log('[LOGIN] SUCCESS CONDITION MET - Starting redirect...');
          localStorage.setItem('redirectStarted', new Date().toISOString());

          // Log before each redirect attempt
          console.log('[LOGIN] Attempting window.location.href = "/"');
          window.location.href = '/';

          console.log('[LOGIN] Attempting window.location.replace("/")');
          window.location.replace('/');

          console.log('[LOGIN] Attempting window.location.assign("/")');
          window.location.assign('/');

          // If still here after 100ms, force reload
          setTimeout(() => {
            console.log('[LOGIN] Still here after 100ms, forcing reload');
            localStorage.setItem('forcedReload', 'true');
            window.location.reload();
          }, 100);
        } else {
          console.log('[LOGIN] SUCCESS CONDITION NOT MET');
          console.log('[LOGIN] Full data object:', JSON.stringify(data));
          localStorage.setItem('successConditionNotMet', JSON.stringify(data));
        }
      })
      .catch(error => {
        console.error('[LOGIN] Error:', error);
        localStorage.setItem('loginError', error.toString());
        errorMsg.textContent = error.message || 'Login failed';
        errorMsg.classList.add('show');
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
        loginBtn.querySelector('.btn-text').textContent = 'Sign In';
      });

      return false;
    }

    // Focus username field on load
    window.addEventListener('DOMContentLoaded', function() {
      console.log('[INIT] DOM ready, focusing username field');
      document.getElementById('username').focus();
    });
  </script>
</body>
</html>
