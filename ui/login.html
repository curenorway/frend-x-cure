<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cure × Frend - Login</title>
  <style>
    /* Custom Font */
    @font-face {
      font-family: 'SuisseIntl';
      src: url('fonts/SuisseIntl-Medium.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --brand-orange: rgb(252, 80, 0);
      --brand-dark: rgb(11, 4, 38);
      --gray-light: #f8f8f8;
      --gray-lighter: #fafafa;
      --gray-medium: #666;
      --white: #ffffff;
    }

    body {
      font-family: 'SuisseIntl', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--brand-orange);
      color: var(--brand-dark);
      font-size: 16px;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: var(--white);
      width: 100%;
      max-width: 480px;
      box-shadow: 0 20px 60px rgba(11, 4, 38, 0.3);
    }

    .login-header {
      background: var(--brand-orange);
      padding: 48px 40px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .logo img {
      width: 70px;
      height: auto;
      filter: brightness(0) saturate(100%);
      object-fit: contain;
    }

    .logo-divider {
      color: var(--brand-dark);
      font-size: 28px;
      font-weight: 300;
    }

    .login-title {
      color: var(--brand-dark);
      font-size: 20px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .login-form {
      padding: 48px 40px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--gray-medium);
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      background: var(--gray-lighter);
      color: var(--brand-dark);
      font-family: 'SuisseIntl', sans-serif;
      outline: none;
      transition: all 0.2s;
      border: none;
      border-radius: 8px;
    }

    .form-input:focus {
      background: var(--white);
      box-shadow: 0 0 0 2px var(--brand-orange);
    }

    .form-input::placeholder {
      color: var(--gray-medium);
    }

    .error-message {
      background: var(--brand-dark);
      color: var(--brand-orange);
      padding: 12px 16px;
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .btn-login {
      width: 100%;
      padding: 16px 24px;
      background: var(--brand-orange);
      color: var(--brand-dark);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      font-family: 'SuisseIntl', sans-serif;
      letter-spacing: 0.5px;
      transition: all 0.2s;
      margin-top: 32px;
      border: none;
      border-radius: 8px;
    }

    .btn-login:hover {
      background: var(--brand-dark);
      color: var(--brand-orange);
    }

    .btn-login:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .login-footer {
      padding: 24px 40px;
      background: var(--gray-lighter);
      text-align: center;
      color: var(--gray-medium);
      font-size: 14px;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--brand-dark);
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
      display: none;
    }

    .loading .spinner {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <img src="logos/cure-logo.svg" alt="Cure">
        <span class="logo-divider">×</span>
        <img src="logos/frend-logo.svg" alt="Frend">
      </div>
      <h1 class="login-title">Migration Tool Access</h1>
    </div>

    <form class="login-form" id="loginForm" onsubmit="return false;">
      <div class="error-message" id="errorMessage">
        Invalid credentials. Please try again.
      </div>

      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-input"
          placeholder="Enter username"
          required
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          placeholder="Enter password"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        <span class="spinner"></span>
        <span class="btn-text">Sign In</span>
      </button>
    </form>

    <div class="login-footer">
      Secure access to Storyblok → Webflow migration
    </div>
  </div>

  <script>
    // Immediate test to verify script runs
    (function() {
      console.log('[INIT] Login script loaded - immediate');
    })();

    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', function() {
      console.log('[INIT] DOM ready, attaching event listener');

      const loginForm = document.getElementById('loginForm');
      if (!loginForm) {
        console.error('[INIT] Login form not found!');
        return;
      }

      loginForm.addEventListener('submit', function(e) {
        // Prevent default immediately and multiple times to be sure
        e.preventDefault();
        e.stopPropagation();

        console.log('[FORM] Form submit intercepted');

        // Wrap entire handler in try-catch to prevent any uncaught errors
        try {
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          const errorMsg = document.getElementById('errorMessage');
          const loginBtn = document.getElementById('loginBtn');

          console.log('[FORM] Got form values, username:', username);

          // Show loading state
          loginBtn.classList.add('loading');
          loginBtn.disabled = true;
          loginBtn.querySelector('.btn-text').textContent = 'Signing in...';
          errorMsg.classList.remove('show');

          // Store attempt in localStorage for debugging
          localStorage.setItem('lastLoginAttempt', JSON.stringify({
            time: new Date().toISOString(),
            username: username,
            stage: 'before-fetch'
          }));

          console.log('[CLIENT] About to send login request...');

          // Make the async request
          fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          })
          .then(response => {
            console.log('[CLIENT] Response received:', response.status);
            localStorage.setItem('lastLoginResponse', response.status);

            if (response.ok) {
              console.log('[CLIENT] Login successful, redirecting...');
              // Only redirect if truly successful
              window.location.href = '/';
            } else {
              console.log('[CLIENT] Login failed with status:', response.status);
              // Show error
              errorMsg.classList.add('show');
              loginBtn.classList.remove('loading');
              loginBtn.disabled = false;
              loginBtn.querySelector('.btn-text').textContent = 'Sign In';
              document.getElementById('username').select();
            }
          })
          .catch(error => {
            // Network error
            console.error('[CLIENT] Network error during login:', error);
            localStorage.setItem('lastLoginError', error.toString());

            errorMsg.textContent = 'Connection error: ' + error.message;
            errorMsg.classList.add('show');
            loginBtn.classList.remove('loading');
            loginBtn.disabled = false;
            loginBtn.querySelector('.btn-text').textContent = 'Sign In';
          });

        } catch (error) {
          // Catch any synchronous errors
          console.error('[FORM] Error in form handler:', error);
          localStorage.setItem('formHandlerError', error.toString());
          // Even if there's an error, prevent the form submission
          e.preventDefault();
        }

        // Return false as additional prevention
        return false;
      });

      // Focus username field
      document.getElementById('username').focus();
    });
  </script>
</body>
</html>
